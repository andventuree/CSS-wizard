<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <title>Natours | Exciting tours for adventurous people</title>
    </head>
    <body>
<header class='header'>
    <div class='logo-box'>
        <img src='img/logo-white.png' alt='logo' class='logo'>
        <!-- images are in-line elements, so you want a container, alt is used for SEO and if image doesn't show -->
    </div>
    <div class='text-box'>
        <!-- h1 is the most important element of h1 for SEO/google, so use a span to split up an h1 tag -->
        <h1 class='heading-primary'>
            <span class='heading-primary-main'>Outdoor</span>
            <span class='heading-primary-sub'>is where life happens</span>
        </h1>
        <a href='#' class='btn btn-white'>Discover our tours</a>
    </div>
</header>

    </body>
</html>
